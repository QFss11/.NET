<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <textarea name="" id="box"></textarea>
    <input type="button" value="发表">
    <h3>说说列表</h3>
    <ul id="saybox">
        <li>1楼：今天天气真冷<a href="">删除</a></li>
    </ul>
    <script>
        var num=2;
      
        $(":button").click(function(){
            var text=$("#box").val();
            $("<li>"+num+"楼"+text+"<a href=''onClick='del(this)'>删除</a>"+"</li>").appendTo("ul");
            num++;
        });
        function del(obj)
        {
           if(window.confirm("你确定要删除该说说"))
           {

            sayBox.removeChild(obj.parentNode);
            alert("删除成功");
           }
           else
           {
               return;
           }
        }
    </script>
</body>
</html>

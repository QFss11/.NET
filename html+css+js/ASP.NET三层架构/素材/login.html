<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日新闻网登陆页</title>
    <!-- 引入样式表 ctrl+/ -->
    <!-- 标签名+tab键，生成html标签 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- login登陆页的样式表 -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- 输入! + tab键，生成HTML结构 -->

    <!-- 登陆框 -->
    <div id="login-box">
        <h3>今日新闻网 登陆/注册</h3>
        <p>
            <a href="#" class="active">注册</a>
        </p>
        <div class="login-register">
            <div class="login-reg">
                <div>
                    用户名：<input type="text" name="newUser" id="newUser">
                </div>
                <div>
                    密&nbsp;&nbsp;&nbsp;码：<input type="password" name="newPass" id="newPass">
                </div>
                <div>
                    确认密码：<input type="password" name="rePass" id="rePass">
                </div>
                <div>
                    <input type="submit" id="register__btn" value="注册">
                </div>
                <div>
                    <a href="#">《用户协议》</a>
                    和
                    <a href="#">《用户隐私》</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

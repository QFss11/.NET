<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取当前时间</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="time"></div>
    <script>
        
     setInterval(function()
     {
        var NowDate = new Date();
        with(NowDate)
        {
            var year =getFullYear();
            var month = getMonth()+1;
            var days = getDate();
            var hours =check(getHours());
            var minutes = check(getMinutes());
            var seconds = check(getSeconds());
        }
      
   
      var time = "现在时间:"+year+"年"+month+"月"+days+"日"+hours+"小时"+minutes+"分"+seconds+"秒";
      $("#time").html(time);
     },1000);
     function check(time)
     {
         
         if(time<10)
         {
           time= "0" +time;
         }
         else{
             return time;
         }
     }
    </script>
</body>
</html>

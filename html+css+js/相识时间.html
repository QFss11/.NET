<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1></h1>
    <script>
    // var iYear = parseInt(prompt('请输入你们认识的年份'))
	// var iMonth = parseInt(prompt('请输入你们的月份'))
	// var iDay = parseInt(prompt('请输入第几号'))
	// var iHour = parseInt(prompt('请输入小时'))
	// var iMinute = parseInt(prompt('请输入分'))
	// var iSecond = parseInt(prompt('请输入秒'))
	//获取页面中h1标签
	var h1 = document.querySelector('h1')
	
	//设计一个计时器，1秒钟运行一次
	var timer = setInterval(function(){
	    var now = new Date();//现在时间，获取时间戳
	    //以前的时间（以前的时间戳）
	   // var ago = new Date(iYear,iMonth-1,iDay,iHour,iMinute,iSecond);
	   var ago = new Date(2018,8,25,05,23,26);
	    //计算时差
	    var ms = now - ago;
	    //计算天数
	    var day = parseInt(ms/(24 * 60 * 60 * 1000));
	    //计算小时
	    var hours = parseInt(ms % (24 * 60 * 60 * 1000) / (60 * 60 * 1000));
	    //计算分钟
    	var min = parseInt(ms % (24 * 60 * 60 * 1000) % (60 * 60 * 1000) / (60 * 1000));
    	//计算秒
    	var s = parseInt(ms % (24 * 60 * 60 * 1000) % (60 * 60 * 1000)%(60 * 1000) / 1000);
    	//把结果反到<h1></h1>里
	    h1.innerHTML = '我与你相识已经有' + day + '天' + hours + '小时' + min + '分' + s + '秒了！';
   	},1000)
    </script>
</body>
</html>

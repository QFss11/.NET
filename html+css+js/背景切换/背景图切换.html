<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bg">
    <select name="" id="" onchange="changpic(this)">
    <option value="1.jpg">图片1</option>
    <option value="2.jpg">图片2</option>
    <option value="3.jpg">图片3</option>
    </select>
    <style>
        body{
            background: url();
            
            
        }
       
    </style>
    <script>
        function changpic(obj)
        {
           document.getElementById("bg").style.background='url("./img/'+obj.value+'")';
           
        }
    </script>
</body>
</html>

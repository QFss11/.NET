<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>邮箱：</td>
            <td><input type="text" name="" id="user">
                <span class="notice"></span></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="text" name="" id="pass">
                <span class="notice"></span></td>
        </tr>
    </table>
    <script>
       $("#user").blur(function(){
           var email =$(this).val();
           if(email=="")
           {
               $(this).siblings("span").text("请输入内容");
           }
           else if(email.indexOf("@")==-1||email.indexOf(".")==-1)
           {
            $(this).siblings("span").text("邮箱格式错误");
           }
           else
           {
            $(this).siblings("span").text("");
           }
       });
       $("#pass").blur(function(){
           var password =$(this).val();
           if(password=="")
           {
               $(this).next("span").text("请输入内容");
           }
           else if(password.length<=6)
           {
            $(this).siblings("span").text("密码长度不能小于6位");
           }
           else
           {
            $(this).siblings("span").text("");
           }

       })
    </script>
</body>
</html>

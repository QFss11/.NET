<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小程序</title>
    <link rel="stylesheet" href="./css/xiaochengxiu.css">
</head>
<body>
    <!-- 大容器 -->
    <div class="wrap">
        <!-- 包括所有元素的容器 -->
       <div class="cube">
           <!-- 前图片 -->
           <div class="out_front">
               <img src="./img/1.jpg" alt="" class="pic">
           </div>
           <!-- 后图片 -->
           <div class="out_back">
            <img src="./img/2.jpg" alt="" class="pic">
        </div>
        <!-- 左图片 -->
        <div class="out_left">
            <img src="./img/3.jpg" alt="" class="pic">
        </div>
        <!-- 右图片 -->
        <div class="out_right">
            <img src="./img/4.jpg" alt="" class="pic">
        </div>
        <!-- 上图片 -->
        <div class="out_top">
            <img src="./img/5.jpg" alt="" class="pic">
        </div>
        <!-- 下图片 -->
        <div class="out_botton">
            <img src="./img/6.jpg" alt="" class="pic">
        </div>
        <!-- 小正方体 -->
        <!-- 前面 -->
        <span class="in_front">
             <img src="./img/7.jpg" alt="" class="in_pic">
        </span>
        <!-- 后面 -->
        <span class="in_back">
            <img src="./img/8.jpg" alt="" class="in_pic">
       </span>
       <!-- 左边 -->
       <span class="in_left">
        <img src="./img/9.jpg" alt="" class="in_pic">
       </span>
       <!-- 右边 -->
       <span class="in_right">
       <img src="./img/10.jpg" alt="" class="in_pic">
       </span>
       <!-- 上面 -->
       <span class="in_top">
        <img src="./img/11.jpg" alt="" class="in_pic">
       </span>
       <!-- 下面 -->
       <span class="in_botton">
        <img src="./img/12.jpg" alt="" class="in_pic">
   </span>
       </div>
    </div>
</body>
</html>

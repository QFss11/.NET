<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time"></div>
    <script>
        setInterval(function(){
            var time = document.getElementById("time");
            var date = new Date();
            with(date)
            {
               var year = getFullYear();
               var month = getMonth() + 1;
               if(month>=10)
               {
                   year+=1;
               }
            var future = new Date(year,9,1);    
            var remian =future.getTime()-date.getTime();
            var days = parseInt(remian/(24*60*60*1000));
            var hours = parseInt(remian/(60*60*1000)%24);
            var minutes = parseInt(remian/(60*1000)%60);
            var seconds = parseInt(remian/1000%60);
            days = checkDate(days);
            hours = checkDate(hours);
            minutes = checkDate(minutes);
            seconds = checkDate(seconds);
           time.innerHTML = "<h2>距离他的生日还剩<br/>"
            +days+"天"+hours+"小时"+minutes+"分钟"+seconds+"秒</h2>" 
            }
        },1000);
        function checkDate(time)
        {
            if(time<10)
            {
                time = "0" + time;
            }
            return time;
        }
    </script>
</body>
</html>

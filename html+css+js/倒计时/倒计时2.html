<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <script>
        setInterval(function(){
           //计算：2021年1月1日 00：00：00
           //具体到还差多少天，多少时，多少分，多少秒
            
            //获取一个未来的时间点 
            var willDate = (new Date(2021,0,28)).getTime();   //getTime()是获取到的是毫秒数
            
            var nowDate = (new Date()).getTime();
            
            var remian = (willDate - nowDate)/1000;

            var days = parseInt(remian/(24*60*60));

            var hours = parseInt(remian/(60*60)%24);

            var minutes = parseInt(remian/(60)%60);

            var seconds = parseInt(remian%60);

            days = checkDate(days);
            hours = checkDate(hours);
            minutes = checkDate(minutes);
            seconds = checkDate(seconds);

           var time = "距离2021年1月28日还剩："
            +days+"天"+hours+"小时"+minutes+"分钟"+seconds+"秒" 

            $("#box").text(time);

        },1000);
           
       
        function checkDate(time)
        {
            if(time<10)
            {
                time = "0" + time;
            }
            return time;
        }
    </script>
</body>
</html>
